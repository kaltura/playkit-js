name: Create patch version

on:
  workflow_dispatch:

jobs:
  update-tag:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      - name: Update NPM Tag
        run: |
          npm set registry "https://registry.npmjs.org"
          echo "//registry.npmjs.org/:_authToken=$NODE_AUTH_TOKEN" > .npmrc
          npm dist-tag add @playkit-js/playkit-js@0.84.2-canary.0-2fe7e02 patch
          rm -rf .npmrc
        env:
           NPM_AUTH_TOKEN: ${{ secrets.PLAYER_NPM_TOKEN }}
           NPM_TOKEN: ${{ secrets.PLAYER_NPM_TOKEN }}
           NODE_AUTH_TOKEN: ${{ secrets.PLAYER_NPM_TOKEN }}

